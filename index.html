<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietti</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <form>
        <div class="container-form">
            <div class="nome">
                <label for="messaggio">
                    <h3>Nome e Cognome:</h3>
                </label>
                <input type="text" id="utente" />
            </div>

            <div class="chilometri">

                <label for="messaggio">
                    <h3>Km da percorrere:</h3>
                </label>
                <input type="text" id="km" />
            </div>
            <div class="età">
                <label for="casellaSelezione">
                    <h3>Fascia di età:</h3>
                </label>
                <select id="promo">
                    <option value="66">Offerta gold</option>
                    <option value="17">Offerta junior</option>
                    <option value="Standard">Standard</option>
                </select>

            </div>
        </div>
        <div class="button">
            <button id="informazioni">Genera</button>
            <button id="resettaForm">Annulla</button>
        </div>
    </form>








    <h1 id="totale"></h1>
    <h1 class="biglietto">Il tuo biglietto</h1>
    <div class="container">
        <div class="user">
            <h1>Nome passaggero</h1>
            <h2 id="nome_utente"></h2>
        </div>
        <div class="offerta">
            <h1>Offerta</h1>

        </div>

        <div class="Carrozza">
            <h1>Carrozza</h1>

        </div>

        <div class="Code">
            <h1>Codice CP</h1>

        </div>

        <div class="price">
            <h1>Prezzo</h1>

        </div>



    </div>


    <script type="text/javascript" src="js/main.js"></script>
</body>

</html
